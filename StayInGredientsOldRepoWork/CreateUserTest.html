<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="Styles.css"/>
        <title>Basic Login Page</title>
    </head>
    <body>
      <header>
        <div class="container">
          <img src="Logo.png" alt="logo" class="logo">
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="CreateUserTest.html">Create User</a></li>
              <li><a href="LoginTest.html">Login</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <div>
        <form method="POST">
          <div class="container">
            <label for="fname"><b>First Name</b></label>
            <input type="text" placeholder="First Name" name="fname" required><br>

            <label for="lname"><b>Last Name</b></label>
            <input type="text" placeholder="Last Name" name="lname" required><br>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Email" name="email" required><br>

            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Create Username" name="uname" required><br>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required><br>

            <label for="repsw"><b>Re-enter Password</b></label>
            <input type="password" placeholder="Re-enter Password" name="repsw" required><br><br>

            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
      
    </body>
</html>
